version: '3.8'

services:
  llm-market-agent:
    build: .
    container_name: llm-market-decision-agent
    ports:
      - "8501:8501"
    volumes:
      - ./data:/app/data
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - SYMBOLS=${SYMBOLS:-SPY,QQQ,AAPL}
      - PERIOD=${PERIOD:-60d}
      - INTERVAL=${INTERVAL:-1h}
    restart: unless-stopped

